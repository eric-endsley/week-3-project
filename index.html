<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
    <Title>Beep Boop Machine</Title>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to the Beep Boop Machine!</h1>
      <h2>Return as many beeps, boops and invitations to the neighborhood as your heart desires!</h2>
      <form id="beep-boop">
        <div class="form-group">
          <label for="numberInput">Enter a positive number to run the Beep Boop machine for that many interations</label>
          <input id="numberInput" class="form-control" type="text">          
      </form>
      <button type="submit" class="btn">Run the Beep Boop Machine!</button>
      <div class="output">
      </div>
    </div>
  </body>

</html>
